<div style="max-width: 400px; margin: 50px auto; font-family: Arial, sans-serif;">
  <h1>Black-Scholes Calculator</h1>

  <form (ngSubmit)="calculate()" #calcForm="">
    <div style="margin-bottom: 10px;">
      <label>
        Spot Price (S):
        <input type="number"  name="S" required />
      </label>
    </div>
    <div style="margin-bottom: 10px;">
      <label>
        Strike Price (K):
        <input type="number"  name="K" required />
      </label>
    </div>
    <div style="margin-bottom: 10px;">
      <label>
        Time to Maturity (T, years):
        <input type="number" step="0.01"  name="T" required />
      </label>
    </div>
    <div style="margin-bottom: 10px;">
      <label>
        Risk-Free Rate (r):
        <input type="number" step="0.0001"  name="r" required />
      </label>
    </div>
    <div style="margin-bottom: 10px;">
      <label>
        Volatility (Ïƒ):
        <input type="number" step="0.001"  name="sigma" required />
      </label>
    </div>

  </form>

</div>
